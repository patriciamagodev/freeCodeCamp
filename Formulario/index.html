<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Formulario</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1 id="title">Movil Cycle: Un Estilo de Vida</h1>
    <p id="description"><em>Llegó el momento de mostrar tus capacidades ¡Inscribete!</em></p>
    
    <form id="survey-form" method="post" action='https://register-demo.freecodecamp.org'>

      <fieldset>
        <legend>Participante</legend>
        <label id="name-label">Nombre
          <input id="name" type="text" placeholder="Juan" required/></label>
        <label id="email-label">Email
          <input id="email" type="email" placeholder="hola@gmail.com" required/></label>
        <label id="number-label">Edad
          <input id="number" type="number" min="16" max="65" placeholder="+16" required/></label>
      </fieldset>
      
      <fieldset>
      <legend>Eventos</legend>
      <label>Vas a participar en
      <select id="dropdown">
        <option value="">Elige uno</option>
        <option value="1">Caribes Bike Fest</option>
        <option value="2">Elemental Race</option>
      </select>
      </label>
      </fieldset>

      <fieldset>
      <legend>Categoria</legend>
      <label>
        <input type="radio" value="1" name="categoria"/> Elite</label>
      <label>
        <input type="radio" value="2" name="categoria"/> Sport</label>
      <label>
        <input type="radio" value="3" name="categoria"/> Juvenil</label>
      <label>
        <input type="radio" value="4" name="categoria"/> EBike</label>
      </fieldset>

      <fieldset>
      <legend>Estilo</legend>
      <label>
        <input type="checkbox" value="route" />Ruta</label>
      <label>
        <input type="checkbox" value="mtb" />MTB</label>
      </fieldset>

      <fieldset>
      <legend>Deja tu Comentario</legend>
      <label>
        <textarea rows="6" cols="60" placeholder="Hola..."></textarea>
      </label>
      </fieldset>

      <input id="submit" type="submit"/>

    </form>
  </body>
  </html>
